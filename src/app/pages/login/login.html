
<h2>LogIn</h2>
<!--reactive form-->
<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <div>
    <label>Username:</label>
    <input type="text" formControlName="username">
    <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched" style="color: rgb(222, 39, 39); font-weight: 540;">
      Username is required
    </div>
  </div>

  <div>
    <label>Password:</label>
    <input type="password" formControlName="password">
    <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched " style="color: rgb(222, 39, 39); font-weight: 540;">
      Password is required <br>(min 6 characters)
    </div>
  </div>
         <button id="btn2" type="button" (click)="clearForm()">Clear</button>

  <button type="submit">Login</button>
</form>
